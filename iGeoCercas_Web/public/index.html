<!DOCTYPE html>
<html lang="en">

<head>
	<title>iGeoCercas</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Favicon -->
	<link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico" />
	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<!-- CSS -->
	<link rel="stylesheet" href="css/style.css" />

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<body>
	<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">

					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="../">Proyecto Final Sistemas Geo-Referenciados </a>
			</div>
		</div>
	</div>
	<div id="container">
		<div id="sidebar">
			<div class="sidebar-wrapper">
				<div id="features" class="panel panel-default" style="height:100% !important; background: rgb(228, 228, 228);">
					<div class="panel-heading">
						<h3 class="panel-title">Control Panel</h3>
					</div></br>
					<div class="container-fluid">
						<div class="panel panel-default">
							<div class="panel-heading">Form</div>
							<div class="panel-body">

								<button type="button" class="btn btn-primary" onclick="SEND()">Test Sending Message</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div id="map"></div>
	</div>
	<!-- My Scritps -->
	<script src="./js/socket.io.js" type="text/javascript"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAP66X5ndnPRuBs-13T7WChbZKqA-XEnak&libraries=drawing&callback=initMap"

	<script src="js/map_script.js" type="text/javascript"></script>
